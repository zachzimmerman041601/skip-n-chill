name: Build and Release

on:
  push:
    tags: ["v*"]  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: SkipnChill-macOS.zip
          - os: windows-latest
            artifact_name: SkipnChill-Windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --windowed --name SkipnChill \
            --add-data "skip_button.png:." \
            youtube-skipper-native.py
          codesign --force --deep --sign - dist/SkipnChill.app
          cd dist && zip -r ../SkipnChill-macOS.zip SkipnChill.app

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --windowed --name SkipnChill `
            --add-data "skip_button.png;." `
            --add-data "skip_button_windows.png;." `
            youtube-skipper-native.py
          Copy-Item dist/SkipnChill.exe SkipnChill-Windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            SkipnChill-macOS.zip/SkipnChill-macOS.zip
            SkipnChill-Windows.exe/SkipnChill-Windows.exe
